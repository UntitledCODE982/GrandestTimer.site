<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Year 0 to 10,000 Countdown (EST)</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
      font-size: 1.5rem;
    }
    .time-box {
      margin: 10px 0;
      text-align: center;
    }
    #milestone {
      margin-top: 20px;
      color: #ff0;
      font-weight: bold;
      height: 1.5rem;
      border: 1px solid yellow; /* debug visible border */
    }
  </style>
</head>
<body>
  <h1>Year 0 to 10,000 Countdown (EST)</h1>

  <div id="elapsed" class="time-box">Current Time Since Year 0: Loading...</div>
  <div id="remaining" class="time-box">Remaining: Loading...</div>
  <div id="percent" class="time-box">Progress: Loading...</div>

  <h2>You've been on this page for:</h2>
  <div id="session" class="time-box">0s</div>
  <div id="milestone"></div>

  <script>
    const MS_SECOND = 1000;
    const MS_MINUTE = 60 * MS_SECOND;
    const MS_HOUR = 60 * MS_MINUTE;
    const MS_DAY = 24 * MS_HOUR;
    const MS_YEAR = 365.25 * MS_DAY;

    // Eastern Daylight Time offset (UTC-4)
    const EST_OFFSET = -4 * 60 * 60 * 1000;

    function parseEST(year, month = 0, day = 1) {
      return new Date(Date.UTC(year, month, day) + EST_OFFSET);
    }

    const startDate = parseEST(0);
    const endDate = parseEST(10000);
    const sessionStart = new Date();

    const milestones = [
      60, 600, 3600, 6000,
      7200, 10800, 14400, 18000, 21600, 25200, 28800, 32400, 36000,
      86400, 604800, 2592000, 31536000
    ];
    const milestoneLabels = [
      "1 minute", "10 minutes", "1 hour", "100 minutes",
      "2 hours", "3 hours", "4 hours", "5 hours", "6 hours",
      "7 hours", "8 hours", "9 hours", "10 hours",
      "1 day", "1 week", "1 month", "1 year"
    ];
    let milestoneShown = {};

    function diffToYDHMS(ms) {
      const years = Math.floor(ms / MS_YEAR);
      ms -= years * MS_YEAR;
      const days = Math.floor(ms / MS_DAY);
      ms -= days * MS_DAY;
      const hours = Math.floor(ms / MS_HOUR);
      ms -= hours * MS_HOUR;
      const minutes = Math.floor(ms / MS_MINUTE);
      ms -= minutes * MS_MINUTE;
      const seconds = Math.floor(ms / MS_SECOND);
      return { years, days, hours, minutes, seconds };
    }

    function format(o) {
      return `${o.years}y ${o.days}d ${String(o.hours).padStart(2,'0')}h ${String(o.minutes).padStart(2,'0')}m ${String(o.seconds).padStart(2,'0')}s`;
    }

    function formatShort(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function update() {
      const now = new Date(Date.now() + EST_OFFSET);
      const totalMs = endDate - startDate;
      const elapsedMs = now - startDate;
      const remainingMs = endDate - now;
      const percent = ((elapsedMs / totalMs) * 100).toFixed(5);

      document.getElementById("elapsed").textContent = "Current Time Since Year 0: " + format(diffToYDHMS(elapsedMs));
      document.getElementById("remaining").textContent = "Remaining: " + format(diffToYDHMS(remainingMs));
      document.getElementById("percent").textContent = `Progress: ${percent}%`;

      const secondsElapsed = Math.floor((new Date() - sessionStart) / 1000);
      document.getElementById("session").textContent = formatShort(secondsElapsed);

      for (let i = 0; i < milestones.length; i++) {
        if (secondsElapsed >= milestones[i] && !milestoneShown[milestones[i]]) {
          milestoneShown[milestones[i]] = true;
          console.log(`Milestone reached: ${milestoneLabels[i]}`); // Debug log
          document.getElementById("milestone").textContent = `ðŸŽ‰ You've been here for ${milestoneLabels[i]}!`;
          setTimeout(() => {
            document.getElementById("milestone").textContent = "";
          }, 5000);
          break; // Show one milestone at a time
        }
      }
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
